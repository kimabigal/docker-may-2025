apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1
            port:
              number: 80
      - path: /flights
        pathType: Prefix
        backend:
          service:
            name: app2
            port:
              number: 80
      - path: /cars
        pathType: Prefix
        backend:
          service:
            name: app3
            port:
              number: 80
      - path: /hotels
        pathType: Prefix
        backend:
          service:
            name: app4
            port:
              number: 80
