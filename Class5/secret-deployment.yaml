apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        env:
          - name: user
            valueFrom: 
              secretKeyRef:  
                name: my-secret
                key: user
          - name: password
            valueFrom: 
              secretKeyRef:  
                name: my-secret
                key: password
        ports:
        - containerPort: 80
